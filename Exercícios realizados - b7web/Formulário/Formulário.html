<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=0"/>
        <link rel="stylesheet" href="formStyle.css"/>
        <title>Formulário do Verdadeiro Otaku</title>
</head>
<body>
    <header class="TittleForm">
        <div class="TittleForm titform">
            Formulário do verdadeiro otaku
        </div>
    </header>
    
    <main class="Form">
        <div class="containterForm">
            <form method="get">
                <label for="name">
                    Nome:
                    <input type="text" id="name" required/>
                </label>
                <label for="age">
                    Idade:
                    <input type="number" id="age" />
                </label>
                <label for="email">
                    Email:
                    <input type="email" id="email"/>
                </label>
                <label>
                    Sexo:
                    <input type="radio" name="sexo" value="H" /> H
                    <input type="radio" name="sexo" value="M" /> M
                    <input type="radio" name="sexo"  value="Não binário" /> Não binário
                </label>
                <label for="anime">
                    Anime(s) Favorito(s)
                    <input type="text" id="anime"/>
                </label>
                <label for="dontLike">
                    Gêneros que você não gosta:
                    <input type="textarea" id="dontLike"/>
                </label>
                <label for="horasAssistindo">
                    Quantas horas por semana você costuma assistir animes?
                    <input type="number" id="horasAssistindo" />
                </label>
                <label for="waifu">
                    Qual a sua waifu????
                    <input type="text" id="waifu"/>
                </label>
                <input type="submit" value="Enviar" id="enviar" />
            </form>
        </div>
    </main>
</body>
<footer>

</footer>
</html>
