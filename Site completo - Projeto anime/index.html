<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimOtaku</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                AnimOtaku
            </div>
            <ul>
                <li><a href= "#Animes">Animes</a></li>
                <li><a href= "#Mangas">Mangás</a></li>
                <li><a href= "#LightNovels">Light Novels</a></li>
                <li><a href= "#Filmes">Filmes</a></li>
            </ul>
        </div>
    </header>
        <section class="banner">
            <img src="assets/banner.png">
        </section>
    <main class="container">
        <section id="Animes">
            <div class="ContainerList">
                <div class="nome"> Animes </div>
                <div class="posters">
                <div>
                    <img src="assets/animes/bokunohero.png" alt="Boku no Hero Academia" />
                </div>
                <div>
                    <img src="assets/animes/fmabrotherhood.jpg"/>
                </div>
                <div>
                    <img src="assets/animes/lovehina.jpg"/>
                </div>
                <div>
                    <img src="assets/animes/onepiece.png"/>
                </div>
                <div>
                    <img src="assets/animes/sangatsunolion.jpg"/>
                </div>
                </div>
            </div>
        </section>
        <section id="Mangas">
            <div class="ContainerList">
                <div class="nome"> Mangás </div>
                <div class="posters">
                <div>
                    <img src="assets/mangas/actage.png"/>
                </div>
                <div>
                    <img src="assets/mangas/horimiya.png"/>
                </div>
                <div>
                    <img src="assets/mangas/lovehina.jfif"/>
                </div>
                <div>
                    <img src="assets/mangas/oshinoko.jfif"/>
                </div>
                <div>
                    <img src="assets/mangas/slime.jpg"/>
                </div>
                </div>
            </div>
        </section>
        <section id="LightNovels">
            <div class="ContainerList">
                <div class="nome"> Light Novels </div>
                <div class="posters">
                <div>
                    <img src="assets/lightnovels/bokutachinoremake.png"/>
                </div>
                <div>
                    <img src="assets/lightnovels/higewosoru.jfif"/>
                </div>
                <div>
                    <img src="assets/lightnovels/mushoku.jfif"/>
                </div>
                <div>
                    <img src="assets/lightnovels/rezero.jfif"/>
                </div>
                <div>
                    <img src="assets/lightnovels/slime.jpg"/>
                </div>
                </div>
            </div>
        </section>
        <section id="Filmes">
            <div class="ContainerList">
                <div class="nome"> Filmes </div>
                <div class="posters">
                <div>
                    <img src="assets/filmes/film1.png"/>
                </div>
                <div>
                    <img src="assets/filmes/film2.png"/>
                </div>
                <div>
                    <img src="assets/filmes/film3.jpg"/>
                </div>
                <div>
                    <img src="assets/filmes/film4.jfif"/>
                </div>
                <div>
                    <img src="assets/filmes/film5.jpeg"/>
                </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
